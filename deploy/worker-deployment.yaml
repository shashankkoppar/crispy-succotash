apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - env:
            - name: APP_TYPE
              value: worker
            - name: DB_HOST
              value: db
          image: shashankkoppar/crispy-succotash
          name: worker
      restartPolicy: Always
